<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html" />
<link rel="import" href="morgana-shared-behaviours.html" />
<link rel="import" href="morgana-filter-picker.html" />
<link rel="import" href="../bower_components/paper-chip/paper-chip.html" />

<dom-module id="morgana-sunburst">
  <template>
    <style>
      .container {
        height: calc(100vh - 64px);
        width: 100%;
        background:#eee;
        position: absolute;
        display:flex;
        flex-direction:row;
      }
      .container > div {
        display:flex;
        flex-direction:row;
        height:100%;
        width:100%;
        flex-wrap: wrap;
      }
      .menu {
        display:flex;
        justify-content:flex-end;
      }
      .sunburst-container {
        display:flex;
        justify-content:center;
        align-content:center;
        align-items:center;
      }
      :host {
        display:block;
        font-family: 'Open Sans', sans-serif;
        font-size: 12px;
        /*font-weight: 400;
        background-color: #fff;
        width: 960px;
        height: 700px;
        margin-top: 10px;*/
      }

      #main {
        float: left;
        width: 750px;
      }

      #sidebar {
        float: right;
        width: 100px;
      }

      #sequence {
        width: 600px;
        height: 70px;
      }

      #legend {
        padding: 10px 0 0 3px;
      }

      #sequence text, #legend text {
        font-weight: 600;
        fill: #fff;
      }

      #chart {
        position: relative;
      }

      #chart path {
        stroke: #fff;
      }

      #explanation {
        position: absolute;
        /*top:40%;*/
        /*left:40%;*/
        /*top: 260px;*/
        /*left: 305px;*/
        /*width: 140px;*/
        text-align: center;
        color: #666;
        /*z-index: -1;*/
      }

      #percentage {
        font-size: 2.5em;
      }

    </style>
    <div class="container">
      <div>
        <div style="flex:1">
          <div id="sequence">
          </div>
          <div class="sunburst-container">
            <div id="explanation">
              <span id="percentage"></span>
            </div>
          </div>
          <div class="menu">
            <paper-toggle-button id="navigation-direction">Export as csv by default</paper-toggle-button>
          </div>
        </div>
      <morgana-filter-picker variables="{{variables}}">
      </morgana-filter-picker>

      </div>
    </div>


  </template>
  <script>
    Polymer({
      is: 'morgana-sunburst',
      behaviours: [
        Morgana
      ],
      observers: {
        'filters-changed': 'generateSunburst'
      },
      generateSunburst: function() {

      },
      attached: function() {
        Morgana.sunburst.generate()
      }
    });
  </script>
</dom-module>
